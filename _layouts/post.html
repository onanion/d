---
layout: default
---
<div class="flex-container">
  {% include header.html %}
  <article class="article-page">
    <div class="page-image">
      <div class="cover-image" style="background: url({{"" | prepend: site.baseurl | append : page.img}}) center no-repeat; background-size: cover;"></div>
    </div>
<!-- JuicyAds v3.1 -->
<script type="text/javascript" data-cfasync="false" async src="https://poweredby.jads.co/js/jads.js"></script>
<ins id="989911" data-width="728" data-height="102"></ins>
<script type="text/javascript" data-cfasync="false" async>(adsbyjuicy = window.adsbyjuicy || []).push({'adzone':989911});</script>
<!--JuicyAds END-->
    <div class="wrapper">
      <div class="page-content">
        <div class="header-page">
          l
        </div>
        {{page.content | markdownify}}
        <div class="page-footer">
          <div class="page-tag">
              <center>
            <span><i class="fa fa-hashtag" aria-hidden="true"></i></span>
            {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">{{ tag }}</a>
            {% endfor %}
              </center>
          </div><!-- End Tags -->
        </div>
        {% include author-box.html %}
        {% include recent-post.html %}
      </div>
    </div> <!-- End Wrapper -->
  </article>
  {% include search.html %}
  {% include footer.html %}
</div>
